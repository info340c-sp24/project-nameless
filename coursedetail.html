<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Evaluation</title>
  <link rel="stylesheet" href="css/coursedetail.css">
</head>
<body>
  <header>
    <input type="search" placeholder="Search" id="searchBox">
    <button type="button" id="loginButton">Log in</button>
  </header>
  <main>
    <div class="info-box">
      <h1>INFO 340 Client Side Development</h1>
      <ul class="info-list">
        <li>5 credit | RSN</li>
        <li>Myplan</li>
        <li>DawgPath</li>
      </ul>
    </div>

    <div class="course-introduction-box">
      <h2>Course Introduction</h2>
      <p>Introduction to client-side development on the internet...</p>
    </div>

    <div class="evaluation-container">
      <div class="evaluate-box">
        <h2>Evaluate (40)</h2>
        <p>A pretty good course, learn a lot!</p>
      </div>
      <div class="question-box">
        <h2>Question (35)</h2>
        <p>Is it difficult? How about kim teach?</p>
      </div>
    </div>

    <div class="statistics">
      <div class="statistic">
        <label for="difficulty">Rating difficulty</label>
        <progress id="difficulty" value="3.11" max="4"></progress>
        <span class="progress-value">3.11</span>
      </div>
      <div class="statistic">
        <label for="workload">Workload</label>
        <progress id="workload" value="3.01" max="4"></progress>
        <span class="progress-value">3.01</span>
      </div>
      <div class="statistic">
        <label for="score">Score</label>
        <progress id="score" value="3.21" max="4"></progress>
        <span class="progress-value">3.21</span>
      </div>
    </div>
    <p class="average-score">3.55 average score</p>
  </main>
</body>
</html>
