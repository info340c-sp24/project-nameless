<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="img/star.png">
        <title>UW Course Evaluation</title>
        <link rel="stylesheet" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="qa">
            <div class="logo">
                <a href="index.html" title="Q&A">
                    <img src="img/star.png" alt="site logo">
                    <span>UW Course Evaluation</span>
                </a>
            </div>
            <div class="login">
                <a href="login.html">Login</a>
            </div>
        </header>
        <main>
            <h1>Ask a Question</h1>
            <div>
                <form>
                    <textarea id="question" name="question" placeholder="Ask a Question..."></textarea>

                    <input type="submit" value="Submit">
                </form>
                <button class="cancel"><a href="qa.html">Cancel</a></button>
            </div>
        </main>
    </body>
</html>
