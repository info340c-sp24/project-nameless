<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="../img/star.png">
        <title>UW Course Evaluation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="../img/star.png" alt="side logo">
                    <span>UW Course Evaluation</span>
                </a>
            </div>
            <div class="search-container">
                <input type="search" placeholder="Search" class="search_q">
                <img src="../img/search.png" alt="Search Icon">
            </div>
            <div class="login">
                <a href="login.html"><img src="../img/login.png" alt="Login Icon">Login</a>
            </div>
        </header>
        <main>
            <h1>Submit your Rating</h1>
            <div class="rate">
                <form>
                    <label for="instructor">Instructor:</label>
                    <input type="text" id="instructor" name="instructor" required><br><br>

                    <label for="quarterTaught">Quarter Taught:</label>
                    <input type="text" id="quarterTaught" name="quarterTaught" required><br><br>

                    <label for="drating">Course Difficulty:</label>
                    <select id="drating" name="drating" required>
                        <option value="5">5 - Most Difficult</option>
                        <option value="4">4 - Very Difficult</option>
                        <option value="3">3 - Difficult</option>
                        <option value="2">2 - Not so Difficult</option>
                        <option value="1">1 - Easy</option>
                    </select><br><br>

                    <label for="wlrating">Course Work Load:</label>
                    <select id="wlrating" name="wlrating" required>
                        <option value="5">5 - Overwhelming</option>
                        <option value="4">4 - Very Much</option>
                        <option value="3">3 - Reasonable</option>
                        <option value="2">2 - Light</option>
                        <option value="1">1 - Very Light</option>
                    </select><br><br>

                    <label for="rating">Your Overall Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select><br><br>

                    <label for="grade">Grade: </label>
                    <input type="text" id="grade" name="grade" required><br><br>

                    <label for="comment">Your Comment:</label><br>
                    <textarea id="comment" name="comment" required></textarea><br><br>

                    <button type="submit"><a href="evaluation.html">Submit Rating</a></button>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer_container">
                <p><a href="mailto:namelessl@uw.edu">nameless@uw.edu</a></p>
                <p><a href="tel:123-4567-8888">123-4567-8888</a></p>
                <p>&copy;2024 Nameless All Rights Reserved</p>
            </div>
        </footer>
    </body>
</html>
